version: '3.8'
services:
  webappmr:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    restart: unless-stopped
    # Uncomment if you need to persist data or mount volumes
    # volumes:
